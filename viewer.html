<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Model</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      height: 100vh;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: white; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
    }
    #loader h2 { margin-top: 20px; font-size: 24px; }
    #loader p { margin-top: 10px; color: #aaa; font-size: 16px; }
    #startButton {
      margin-top: 30px;
      padding: 15px 40px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    #startButton:hover {
      transform: scale(1.05);
      background: #00cc66;
    }
    #instructions {
      position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;
      color: white; background: rgba(0,0,0,0.7); padding: 12px; font-size: 16px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div style="font-size: 60px;">üì∑</div>
    <h2>AR –ú–æ–¥–µ–ª—å</h2>
    <p id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É</p>
    <button id="startButton">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å AR</button>
  </div>

  <div id="instructions">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –ø–æ–ª –∏ –∫–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞</div>

  <!-- –í–ê–ñ–ù–û: –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º A-Frame, –ø–æ—Ç–æ–º AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe-ar.min.js"></script>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
      document.getElementById('loader').style.display = 'none';
      
      // –°–æ–∑–¥–∞—ë–º —Å—Ü–µ–Ω—É
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;');
      
      // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—Ç
      const light = document.createElement('a-entity');
      light.setAttribute('light', 'type: ambient; color: #ffffff; intensity: 0.6;');
      scene.appendChild(light);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–º–µ—Ä—É
      const camera = document.createElement('a-entity');
      camera.setAttribute('camera', '');
      camera.setAttribute('position', '0 1.6 0');
      scene.appendChild(camera);
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å
      const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get('model') || 'carbon';
      const modelPath = `models/${modelName}.glb`;
      
      const assets = document.createElement('a-assets');
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', 'model');
      modelAsset.setAttribute('src', modelPath);
      assets.appendChild(modelAsset);
      scene.appendChild(assets);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–¥–µ–ª—å
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', '#model');
      model.setAttribute('scale', '0.5 0.5 0.5');
      model.setAttribute('position', '0 0.5 -1.5');
      model.setAttribute('rotation', '0 180 0');
      scene.appendChild(model);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä (–¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏)
      const marker = document.createElement('a-marker');
      marker.setAttribute('preset', 'hiro');
      marker.appendChild(model);
      scene.appendChild(marker);
      
      document.body.appendChild(scene);
    });
  </script>
</body>
</html>
