<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR Model</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background: #000;
      height: 100vh;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: white; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
    }
    #loader h2 { margin-top: 20px; font-size: 24px; }
    #loader p { margin-top: 10px; color: #aaa; font-size: 16px; }
    #startButton {
      margin-top: 30px;
      padding: 15px 40px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #startButton:hover {
      transform: scale(1.05);
      background: #00cc66;
    }
    #instructions {
      position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;
      color: white; background: rgba(0,0,0,0.7); padding: 12px; font-size: 16px;
      z-index: 1000;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loader">
    <div style="font-size: 60px;">üì∑</div>
    <h2>AR –ú–æ–¥–µ–ª—å</h2>
    <p id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É</p>
    <button id="startButton">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å AR</button>
  </div>

  <div id="instructions">–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –º–æ–¥–µ–ª–∏</div>

  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –ù–ï —á–µ—Ä–µ–∑ –º–æ–¥—É–ª–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js"></script>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –º–æ–¥–µ–ª–∏ –∏–∑ —Å—Å—ã–ª–∫–∏
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'carbon';
    
    // –ü—É—Ç—å –∫ –º–æ–¥–µ–ª–∏
    const modelPath = `models/${modelName}.glb`;
    
    let model, renderer, scene, camera;
    let isARActive = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
    document.getElementById('startButton').addEventListener('click', init);

    function init() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
      document.getElementById('loader').style.display = 'none';
      
      // –°–æ–∑–¥–∞—ë–º —Å—Ü–µ–Ω—É
      scene = new THREE.Scene();
      
      // –ö–∞–º–µ—Ä–∞
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      // –†–µ–Ω–¥–µ—Ä–µ—Ä
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // –°–≤–µ—Ç
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 2, 4);
      scene.add(light);
      
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å
      const loader = new THREE.GLTFLoader();
      const statusEl = document.getElementById('status');
      
      statusEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...';
      
      loader.load(modelPath, 
        function(gltf) {
          model = gltf.scene;
          
          // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –º–æ–¥–µ–ª—å
          const scale = 0.3;
          model.scale.set(scale, scale, scale);
          
          // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ü–µ–Ω—É
          scene.add(model);
          
          statusEl.textContent = '–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!';
          
          // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É AR
          const arButton = ARButton.createButton(renderer, { 
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          });
          document.body.appendChild(arButton);
          
          // –ê–Ω–∏–º–∞—Ü–∏—è
          renderer.setAnimationLoop(() => {
            if (model) {
              model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
          });
          
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π
          renderer.domElement.addEventListener('touchstart', placeModel);
          
        },
        function(xhr) {
          statusEl.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${Math.round(xhr.loaded / xhr.total * 100)}%`;
        },
        function(error) {
          console.error('–û—à–∏–±–∫–∞:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏!\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–º—è –º–æ–¥–µ–ª–∏ –≤ —Å—Å—ã–ª–∫–µ.');
          document.getElementById('loader').style.display = 'flex';
          statusEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        }
      );
    }

    function placeModel(event) {
      if (model && isARActive) {
        model.position.y = 0;
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
    window.addEventListener('resize', () => {
      if (renderer && camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
