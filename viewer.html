<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Model</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background: #000;
      height: 100vh;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: white; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
    }
    #loader h2 { margin-top: 20px; font-size: 24px; }
    #loader p { margin-top: 10px; color: #aaa; font-size: 16px; }
    #startButton {
      margin-top: 30px;
      padding: 15px 40px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loader">
    <div style="font-size: 60px;">üì∑</div>
    <h2>AR –ú–æ–¥–µ–ª—å</h2>
    <p id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É</p>
    <button id="startButton">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å AR</button>
  </div>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'carbon';
    const modelPath = `models/${modelName}.glb`;

    document.getElementById('startButton').addEventListener('click', function() {
      document.getElementById('loader').style.display = 'none';
      
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
      
      const assets = document.createElement('a-assets');
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', 'model');
      modelAsset.setAttribute('src', modelPath);
      assets.appendChild(modelAsset);
      scene.appendChild(assets);
      
      const marker = document.createElement('a-marker-camera');
      marker.setAttribute('preset', 'hiro');
      scene.appendChild(marker);
      
      const entity = document.createElement('a-entity');
      entity.setAttribute('gltf-model', '#model');
      entity.setAttribute('scale', '0.5 0.5 0.5');
      entity.setAttribute('position', '0 0.5 0');
      marker.appendChild(entity);
      
      const camera = document.createElement('a-entity');
      camera.setAttribute('camera', '');
      scene.appendChild(camera);
      
      document.body.appendChild(scene);
    });
  </script>
</body>
</html>
