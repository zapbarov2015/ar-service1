<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR Model</title>
  <style>
    body { margin: 0; overflow: hidden; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: white; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      font-family: Arial, sans-serif;
    }
    #loader h2 { margin-top: 20px; font-size: 24px; }
    #loader p { margin-top: 10px; color: #aaa; font-size: 16px; }
    #ar-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #instructions {
      position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;
      color: white; background: rgba(0,0,0,0.5); padding: 12px; font-size: 16px;
      z-index: 1000; pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div style="font-size: 60px;">üì∑</div>
    <h2>–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...</h2>
    <p>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</p>
  </div>

  <div id="instructions">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –ø–æ–ª –∏ –∫–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞</div>
  
  <div id="ar-scene"></div>

  <script type="module">
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js';

    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –º–æ–¥–µ–ª–∏ –∏–∑ —Å—Å—ã–ª–∫–∏
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'default';
    
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—É—Ç—å –∫ –º–æ–¥–µ–ª–∏
    const modelPath = `models/${modelName}.glb`;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    
    document.getElementById('ar-scene').appendChild(renderer.domElement);
    
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    
    // –°–≤–µ—Ç
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å
    const loader = new GLTFLoader();
    let model;
    
    loader.load(modelPath, 
      function(gltf) {
        model = gltf.scene;
        
        // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –º–æ–¥–µ–ª—å (–ø–æ–¥–±–∏—Ä–∞–µ–º –æ–ø—ã—Ç–Ω—ã–º –ø—É—Ç—ë–º)
        const scale = 0.5;
        model.scale.set(scale, scale, scale);
        
        // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –º–æ–¥–µ–ª—å (—á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ–ª–∞ –Ω–∞ –∫–∞–º–µ—Ä—É)
        model.rotation.y = Math.PI;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ü–µ–Ω—É (–≤—Ä–µ–º–µ–Ω–Ω–æ, –ø–æ–∫–∞ –Ω–µ—Ç —Ç—Ä–µ–∫–∏–Ω–≥–∞)
        model.position.set(0, 0, -1.5);
        scene.add(model);
        
        // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
        document.getElementById('loader').style.display = 'none';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É AR
        document.body.appendChild(ARButton.createButton(renderer, { optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } }));
      },
      function(xhr) {
        // –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
        const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
        document.querySelector('#loader p').textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏: ${percent}%`;
      },
      function(error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        document.getElementById('loader').innerHTML = `<div style="font-size:60px">‚ùå</div><h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2><p>–ú–æ–¥–µ–ª—å "${modelName}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p>`;
      }
    );
    
    // –ê–Ω–∏–º–∞—Ü–∏—è
    function animate() {
      renderer.setAnimationLoop(() => {
        if (model) {
          // –ú–µ–¥–ª–µ–Ω–Ω–æ –≤—Ä–∞—â–∞–µ–º –º–æ–¥–µ–ª—å –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
          model.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      });
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // –ó–∞–ø—É—Å–∫
    animate();
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ (—É–ø—Ä–æ—â—ë–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
    renderer.domElement.addEventListener('touchstart', () => {
      if (model) {
        // –ü—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –º–æ–¥–µ–ª—å "–ø–∞–¥–∞–µ—Ç" –Ω–∞ –ø–æ–ª (—É—Å–ª–æ–≤–Ω–æ)
        model.position.y = 0;
      }
    });
  </script>
</body>
</html>
